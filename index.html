<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hublogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUB Portal - Decentralized Social Chat</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Farcaster SDK przez CDN -->
    <script type="module">
      import { isInFrame, ready } from 'https://unpkg.com/@farcaster/frame-sdk@0.2.4';
      
      // Inicjalizacja Farcaster
      if (isInFrame()) {
        // Daj czas Reactowi na załadowanie
        setTimeout(() => {
          ready().then(() => {
            console.log('✅ Farcaster Mini App ready!');
          }).catch(error => {
            console.error('❌ Farcaster init error:', error);
          });
        }, 1000);
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
